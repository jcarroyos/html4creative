<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Step 1 - Basic DIV</title>
  <style>
    div{
      border:1px solid red;
      margin: 10px;
      padding: 10px;
    }
    #miprimerdiv {
      background-color: lightblue;
    }
    .texto-destacado {
      color: royalblue;
      font-weight: regular;
    }
    .texto-destacado:hover {
      color: rgb(238, 24, 174);
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="miprimerdiv">
  Hola soy Juan y este es mi primer div
  </div>

  <div>
    contenido div dos
  </div>

  <div>
    <img src="https://i.imgur.com/3flJhWV.jpeg" alt="Esto es un gato" width="300" />
    <p>Esta es la descripción de esta imagen. <span class="texto-destacado">Pero quiero que éste bloque de texto tenga otro color</span></p>
  </div>

  <script>
    setTimeout(function() {
      document.getElementById("miprimerdiv").innerHTML = "Este es nuveo contenido con javascript";
      document.getElementById("miprimerdiv").style.backgroundColor = "white";
    }, 5000);
  </script>


</body>
</html>
