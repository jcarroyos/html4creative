<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <div id="toggleBox" style="width: 100px; height: 100px; background-color: coral; cursor: pointer;">
    Click
  </div>

  <script>
    const box = document.getElementById("toggleBox");
    box.addEventListener("click", () => {
      box.style.backgroundColor = box.style.backgroundColor === "coral" ? "red" : "coral";
    });
  </script>
</body>
</html>
